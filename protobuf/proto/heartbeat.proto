syntax = "proto3";
package icecondor;

message Heartbeat {
  string id = 1;
  string date = 2;
  string received_at = 3;
  string user_id = 4;
  string device_id = 5;

  bool charging = 6;
  int32 battery_percentage = 7;
  bool cell_data = 8;
  bool wifi_data = 9;
  uint64 memory_free = 10;
  uint64 memory_total = 11;
}
