syntax = "proto3";
package icecondor;

message Config {
  string id = 1;
  string date = 2;
  string received_at = 3;
  string user_id = 4;
  string device_id = 5;

  //"source":"GPS: false Cell:false Wifi:true"
  string source = 6;
  //,"frequency":"10"}
  int32 recording_frequency = 7;
  //"recording":"on" / "off"
  bool recording = 8;
}
